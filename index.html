<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: radial-gradient(circle at top, #ff6a88, #ff99ac, #ff4e50);
    font-family: 'Segoe UI', cursive;
    color: white;
}

.container {
    padding: 20px;
}

.countdown {
    font-size: 60px;
    font-weight: bold;
}

img {
    width: 280px;
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

.glow-name {
    font-size: 32px;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #fff, 0 0 40px hotpink; }
}

h1 {
    font-size: 36px;
    min-height: 50px;
}

button {
    padding: 12px 25px;
    font-size: 20px;
    border-radius: 40px;
    border: none;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.yes-btn {
    background: white;
    color: #ff4e50;
    font-weight: bold;
}

.no-btn {
    background: rgba(255,255,255,0.2);
    color: white;
    position: relative;
}

.hidden {
    display: none;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e6c3a13d0.mp3?filename=romantic-background-112191.mp3" type="audio/mpeg">
</audio>

<button onclick="toggleMusic()" style="position:absolute;top:20px;right:20px;">üîä</button>

<div class="container">

<div id="countdown" class="countdown">5</div>

<div id="mainContent" class="hidden">
    <img src="photo.jpg">

    <div class="glow-name">My Beautiful Love ‚ù§Ô∏è</div>

    <h1 id="question"></h1>

    <button class="yes-btn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button class="no-btn" onclick="shrinkNo()">No üòÖ</button>
</div>

</div>

<canvas id="confetti"></canvas>

<script>
let count = 5;
let shrinkScale = 1;
const text = "Will You Be My Valentine?";
let i = 0;

const countdownEl = document.getElementById("countdown");
const mainContent = document.getElementById("mainContent");

const timer = setInterval(() => {
    count--;
    countdownEl.textContent = count;
    if(count === 0){
        clearInterval(timer);
        countdownEl.style.display = "none";
        mainContent.classList.remove("hidden");
        typeWriter();
    }
}, 1000);

function typeWriter(){
    if(i < text.length){
        document.getElementById("question").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
    }
}

function shrinkNo(){
    const btn = document.querySelector(".no-btn");
    shrinkScale -= 0.1;
    btn.style.transform = "scale(" + shrinkScale + ")";
    if(shrinkScale <= 0.3){
        btn.style.display = "none";
    }
}

function sayYes(){
    startConfetti();
    setTimeout(() => {
        document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(45deg,#ff4e50,#ff758c);color:white;font-family:cursive;text-align:center;">
            <div>
                <h1 style="font-size:50px;">You Just Made Me The Happiest Person Alive ‚ù§Ô∏è</h1>
                <p style="font-size:22px;">This is just the beginning of our forever.</p>
            </div>
        </div>`;
    }, 4000);
}

function toggleMusic(){
    const music = document.getElementById("bgMusic");
    if(music.paused){
        music.play();
    } else {
        music.pause();
    }
}

/* CONFETTI */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];

function startConfetti(){
    for(let i=0;i<200;i++){
        confetti.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            r: Math.random()*6+2,
            d: Math.random()*200,
            color: "hsl(" + Math.random()*360 + ",100%,70%)",
            tilt: Math.random()*10-10
        });
    }
    animateConfetti();
}

function animateConfetti(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(c=>{
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x,c.y,c.r,c.r);
    });
    requestAnimationFrame(animateConfetti);
}
</script>

</body>
</html>
