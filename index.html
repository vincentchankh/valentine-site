<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: radial-gradient(circle at top, #ff6a88, #ff99ac, #ff4e50);
    font-family: 'Segoe UI', cursive;
    color: white;
}

.container {
    padding: 20px;
}

img {
    width: 280px;
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

.glow-name {
    font-size: 32px;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #fff, 0 0 40px hotpink; }
}

h1 {
    font-size: 36px;
    min-height: 50px;
}

button {
    padding: 12px 25px;
    font-size: 20px;
    border-radius: 40px;
    border: none;
    margin: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.yes-btn {
    background: white;
    color: #ff4e50;
    font-weight: bold;
}

.no-btn {
    background: rgba(255,255,255,0.2);
    color: white;
    position: absolute;
}

.hidden { display:none; }

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e6c3a13d0.mp3?filename=romantic-background-112191.mp3" type="audio/mpeg">
</audio>

<div class="container">

<img src="photo.jpg">

<div class="glow-name">My Beautiful Love ‚ù§Ô∏è</div>

<h1>Will You Be My Valentine?</h1>

<button class="yes-btn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
<button class="no-btn" id="noBtn">No üòÖ</button>

</div>

<canvas id="fireworks"></canvas>

<script>
const music = document.getElementById("bgMusic");

/* GUARANTEED MUSIC START */
document.body.addEventListener("click", function(){
    music.play();
}, { once: true });

/* RUNAWAY NO BUTTON */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    moveNoButton();
});

noBtn.addEventListener("touchstart", () => {
    moveNoButton();
});

function moveNoButton(){
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* YES CLICK */
function sayYes(){
    document.body.innerHTML = `
    <canvas id="fireworks"></canvas>
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(45deg,#ff4e50,#ff758c);color:white;font-family:cursive;text-align:center;">
        <div>
            <h1 style="font-size:50px;">You Just Made Me The Happiest Person Alive ‚ù§Ô∏è</h1>
            <p style="font-size:22px;">This is just the beginning of our forever.</p>
        </div>
    </div>
    `;
    startFireworks();
}

/* FIREWORKS */
function startFireworks(){
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createExplosion(x,y){
        for(let i=0;i<80;i++){
            particles.push({
                x:x,
                y:y,
                angle: Math.random()*2*Math.PI,
                speed: Math.random()*5+2,
                radius: Math.random()*3+2,
                life: 100
            });
        }
    }

    function animate(){
        ctx.fillStyle="rgba(0,0,0,0.2)";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        particles.forEach((p,i)=>{
            p.x += Math.cos(p.angle)*p.speed;
            p.y += Math.sin(p.angle)*p.speed;
            p.life--;

            ctx.beginPath();
            ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
            ctx.fillStyle = "hsl(" + Math.random()*360 + ",100%,60%)";
            ctx.fill();

            if(p.life<=0){
                particles.splice(i,1);
            }
        });

        requestAnimationFrame(animate);
    }

    setInterval(()=>{
        createExplosion(
            Math.random()*canvas.width,
            Math.random()*canvas.height
        );
    },800);

    animate();
}
</script>

</body>
</html>
