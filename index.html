<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: radial-gradient(circle at top, #ff6a88, #ff99ac, #ff4e50);
    font-family: 'Segoe UI', cursive;
    color: white;
}

.container {
    padding: 20px;
}

img {
    width: 280px;
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

h1 {
    font-size: 36px;
    min-height: 60px;
}

button {
    padding: 12px 25px;
    font-size: 20px;
    border-radius: 40px;
    border: none;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.yes-btn {
    background: white;
    color: #ff4e50;
    font-weight: bold;
}

.no-btn {
    background: rgba(255,255,255,0.2);
    color: white;
    position: absolute;
}

/* SHAKE ANIMATION */
@keyframes shake {
    0% { transform: translateX(0); }
    20% { transform: translateX(-5px); }
    40% { transform: translateX(5px); }
    60% { transform: translateX(-5px); }
    80% { transform: translateX(5px); }
    100% { transform: translateX(0); }
}

.shake {
    animation: shake 0.3s;
}

/* Floating YES text */
.floating-text {
    position: fixed;
    font-size: 40px;
    font-weight: bold;
    animation: floatUp 3s ease forwards;
    pointer-events: none;
}

@keyframes floatUp {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-200px); }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #fff, 0 0 40px hotpink; }
}
</style>
</head>

<body>

<div class="container">
    <img src="photo.jpg" alt="Our Photo">
    <h1 id="question">Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <button class="yes-btn" onclick="handleYes()">Yes ‚ù§Ô∏è</button>
    <button class="no-btn" id="noBtn">No üòÖ</button>
</div>

<canvas id="fireworks"></canvas>

<script>

/* ---------------- RUNAWAY + SHAKE NO BUTTON ---------------- */

const noBtn = document.getElementById("noBtn");

function moveNoButton(){
    noBtn.classList.add("shake");

    setTimeout(() => {
        noBtn.classList.remove("shake");

        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

    }, 300);
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* ---------------- YES BUTTON LOGIC ---------------- */

let yesClicks = 0;

function handleYes() {

    const yesBtn = document.querySelector(".yes-btn");
    const question = document.getElementById("question");

    yesClicks++;

    if (yesClicks === 1) {
        yesBtn.style.transform = "scale(0.8)";
        question.innerText = "Are you sure? üòè";
    }
    else if (yesClicks === 2) {
        yesBtn.style.transform = "scale(0.6)";
        question.innerText = "Are you REALLY sure?? üò≥";
    }
    else if (yesClicks === 3) {
        yesBtn.style.transform = "scale(0.4)";
        question.innerText = "Last chance‚Ä¶ no going back üòå";
    }
    else {
        showSecondPage();
    }
}

/* ---------------- SECOND PAGE ---------------- */

function showSecondPage() {

    document.querySelector(".container").style.display = "none";

    const messageDiv = document.createElement("div");
    messageDiv.style.cssText = `
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(45deg,#ff4e50,#ff758c);
        color:white;
        font-family:cursive;
        text-align:center;
        flex-direction:column;
    `;

    messageDiv.innerHTML = `
        <h1 style="
            font-size:50px;
            animation: glow 1.5s infinite alternate;
        ">
            You just made me the happiest person alive üíï
        </h1>
    `;

    document.body.appendChild(messageDiv);

    createFloatingText();
    startFireworks();
}

/* ---------------- FLOATING YES TEXT ---------------- */

function createFloatingText(){
    for(let i=0;i<6;i++){
        const text = document.createElement("div");
        text.className = "floating-text";
        text.innerText = "She said YES üíï";
        text.style.left = Math.random()*window.innerWidth + "px";
        text.style.top = Math.random()*window.innerHeight + "px";
        document.body.appendChild(text);

        setTimeout(() => text.remove(), 3000);
    }
}

/* ---------------- FIREWORKS ---------------- */

function startFireworks(){
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createExplosion(x,y){
        for(let i=0;i<80;i++){
            particles.push({
                x:x,
                y:y,
                angle: Math.random()*2*Math.PI,
                speed: Math.random()*5+2,
                radius: Math.random()*3+2,
                life: 100
            });
        }
    }

    function animate(){
        ctx.fillStyle="rgba(0,0,0,0.2)";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        particles.forEach((p,i)=>{
            p.x += Math.cos(p.angle)*p.speed;
            p.y += Math.sin(p.angle)*p.speed;
            p.life--;

            ctx.beginPath();
            ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
            ctx.fillStyle = "hsl(" + Math.random()*360 + ",100%,60%)";
            ctx.fill();

            if(p.life<=0){
                particles.splice(i,1);
            }
        });

        requestAnimationFrame(animate);
    }

    setInterval(()=>{
        createExplosion(
            Math.random()*canvas.width,
            Math.random()*canvas.height
        );
    },800);

    animate();
}

</script>

</body>
</html>
