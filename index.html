<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: "Brush Script MT", cursive;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
    }

    .container {
        padding: 20px;
    }

    img {
        width: 280px;
        max-width: 80%;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        margin-bottom: 20px;
        animation: fadeIn 2s ease;
    }

    h1 {
        font-size: 40px;
        color: #fff;
        margin-bottom: 30px;
        animation: fadeIn 2s ease;
    }

    button {
        padding: 12px 25px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
    }

    .yes-btn {
        background-color: #ff4d6d;
        color: white;
    }

    .yes-btn:hover {
        transform: scale(1.1);
    }

    .no-btn {
        background-color: white;
        color: #ff4d6d;
        position: relative;
    }

    .message {
        font-size: 28px;
        color: white;
        margin-top: 20px;
        display: none;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 20px;
        animation: float 4s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }
</style>
</head>

<body>

<div class="container">
    <!-- Replace with your image -->
    <img src="photo.jpg" alt="Our Photo">

    <h1>Will You Be My Valentine?</h1>

    <button class="yes-btn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button class="no-btn" onmouseover="moveButton()">No üòÖ</button>

    <div class="message" id="loveMessage">
        You just made me the happiest person alive üíï
    </div>
</div>

<script>
    function sayYes() {
        document.getElementById("loveMessage").style.display = "block";
        createHearts();
    }

    function moveButton() {
        const button = document.querySelector(".no-btn");
        const x = Math.random() * (window.innerWidth - button.offsetWidth);
        const y = Math.random() * (window.innerHeight - button.offsetHeight);
        button.style.position = "absolute";
        button.style.left = x + "px";
        button.style.top = y + "px";
    }

    function createHearts() {
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
    }
</script>

</body>
</html>
